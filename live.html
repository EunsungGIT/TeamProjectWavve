<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브 LIVE</title>
    <link rel="shortcut icon" href="./images/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/live.css">
    <link rel="stylesheet" href="./styles/Reaction_type.css/live_reaction.css">
</head>
<body>
    <!-- 시청예약 -->
    <div class="reservation_bg">
        <div class="reservation">
            <div class="reservation_title">
                <h2>시청 예약</h2>
            </div>
            <div class="reservation_info">
                <p><img src="./images/live/warning.png" alt="없음"></p>
                <p>시청 예약 내역이 없어요</p>
            </div>
            <button type="button" id="close"><img src="./images/live/close.png" alt="닫기"></button>
        </div>
    </div>
    <!-- main -->
    <main>
        <div class="title_wrap">
            <div class="title">
                <h2>LIVE</h2>
                <div class="reservation_table">
                    <a href="#"><img src="./images/live/alarm.svg" alt="">시청예약</a>
                    <a href="./live_schedule.html"><img src="./images/live/table.svg" alt="">편성표</a>
                </div>
            </div>
        </div>
        <section class="live">
            <div class="live_title">
                <h2>전체 채널</h2>
                <select name="filter" id="filter">
                    <option value="">전체 장르</option>
                    <option value="">정주행 채널 (무료)</option>
                    <option value="">지상파</option>
                    <option value="">종편/보도</option>
                    <option value="">홈쇼핑 (무료)</option>
                    <option value="">드라마/예능</option>
                    <option value="">시사/교양</option>
                    <option value="">영화/스포츠</option>
                    <option value="">키즈/애니</option>
                    <option value="">라디오/음악</option>
                </select>
            </div>
            <div class="live_video">
                <a href="#">
                    <video src="./video/live_001.mp4" muted></video>
                    <button type="button" id="mutedBtn">
                        <img src="./images/live/muted.png" alt="음소거">
                    </button>
                    <div class="playbar">
                        <div class="play"></div>
                    </div>
                    <div class="video_title">
                        <h3>JTBC</h3>
                        <p>카리나</p>
                    </div>
                </a>
                <a href="#">
                    <video src="./video/live_002.mp4" muted></video>
                    <button type="button" id="mutedBtn">
                        <img src="./images/live/muted.png" alt="음소거">
                    </button>
                    <div class="playbar">
                        <div class="play"></div>
                    </div>
                    <div class="video_title">
                        <h3>YTN</h3>
                        <p>더뉴스</p>
                    </div>
                    <p>무료</p>
                </a>
                <a href="#">
                    <video src="./video/live_003.mp4" muted></video>
                    <button type="button" id="mutedBtn">
                        <img src="./images/live/muted.png" alt="음소거">
                    </button>
                    <div class="playbar">
                        <div class="play"></div>
                    </div>
                    <div class="video_title">
                        <h3>유튜브</h3>
                        <p>쯔양 먹방</p>
                    </div>
                </a>
                <a href="#">
                    <video src="./video/live_004.mp4" muted></video>
                    <button type="button" id="mutedBtn">
                        <img src="./images/live/muted.png" alt="음소거">
                    </button>
                    <div class="playbar">
                        <div class="play"></div>
                    </div>
                    <div class="video_title">
                        <h3>JTBC</h3>
                        <p>카리나</p>
                    </div>
                </a>
                <a href="#">
                    <video src="./video/live_005.mp4" muted></video>
                    <button type="button" id="mutedBtn">
                        <img src="./images/live/muted.png" alt="음소거">
                    </button>
                    <div class="playbar">
                        <div class="play"></div>
                    </div>
                    <div class="video_title">
                        <h3>JTBC</h3>
                        <p>카리나</p>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <script src="./script/common.js"></script>
    <script src="./script/live.js"></script>
</body>
</html>
