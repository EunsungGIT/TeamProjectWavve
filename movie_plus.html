<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화플러스 인기 : 웨이브</title>
    <link rel="shortcut icon" href="./images/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/overseas_a.css">
</head>
<body>
    <!-- main -->
    <main>
        <h2>영화플러스 인기</h2>
        <div class="movie"></div>
        <div class="page">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
        </div>
    </main>
    <script src="./script/common.js"></script>
    <script src="./script/movie_plus.json"></script>
    <script>
        const movie_list = document.querySelector('.movie')

        fetch('./script/movie_plus.json')
        .then(response => response.json())
        .then(data => {
            // 각 영화 정보를 #movie 리스트 아이템에 삽입
            data.forEach((movie, index)=>{
                const listItem = document.createElement('a');
                const indexFormatted = (index + 1).toString().padStart(2, '0');
                listItem.innerHTML = `
                    <img src="./images/data_img/movie_plus_img/movie_plus_banner_${indexFormatted}.jpg">
                `;
                movie_list.appendChild(listItem);
            })
        })
    </script>
</body>
</html>
