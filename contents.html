<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavve(웨이브)</title>
    <link rel="shortcut icon" href="./images/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contents.css">
</head>
<body>
    <main>
        <section>
            <div class="contents">
                <div class="video_bg"></div>
                <video src="./video/contents.mp4" autoplay muted loop></video>
                <div class="video_intro">
                    <img src="./images/contents/only.svg" alt="오직 웨이브에서만">
                    <div class="logo">
                        <img src="./images/contents/contents_title.png" alt="스즈메의 문단속">
                    </div>
                    <p class="genre">2023 · 122분 · <img src="./images/contents/12years.svg" alt="12세"> · 애니메이션</p>
                    <div class="contents_box">
                        <button type="button" id="optionBtn">더빙 <img src="./images/contents/select.svg" alt="더보기"></button>
                        <div class="button_m">
                            <a href="#">자막</a>
                            <a href="#">더빙</a>
                        </div>
                        <button type="button" id="buyBtn">이용권 구매하기</button>
                        <div class="icon">
                            <a href="#">
                                <img src="./images/contents/heart.svg" alt="관심등록">
                                <span>관심</span>
                            </a>
                            <a href="#">
                                <img src="./images/contents/share.svg" alt="공유하기">
                                <span>공유</span>
                            </a>
                        </div>
                    </div>
                    <p class="video_contents">
                        “이 근처에 폐허 없니? 문을 찾고 있어” 규슈의 한적한 마을에 살고 있는 소녀 ‘스즈메’는 문을 찾아 여행 중인 청년 ‘소타’를 만난다. 그의 뒤를 쫓아 산속 폐허에서 발견한 낡은 문. 스즈메가 무언가에 이끌리듯 문을 열자 마을에 재...<a href="#">더보기</a>
                    </p>
                </div>
            </div>
            <div class="contents_info">
                <div class="info_title">
                    <a href="#">관련영상</a>
                    <a href="#">추천</a>
                    <a href="#">상세정보</a>
                </div>
                <div class="info_contents">
                    <ul class="contents_item">
                        <li>
                            <a href="#">
                                <div class="img_box">
                                    <img src="./images/contents/benner_cat.jpg" alt="#">
                                </div>
                                <em>(부가영상) 스즈메의 문단속</em>
                                <span>10분</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="img_box">
                                    <img src="./images/contents/benner_sub.jpg" alt="#">
                                </div>
                                <em>(예고편) 스즈메의 문단속</em>
                                <span>1분</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
