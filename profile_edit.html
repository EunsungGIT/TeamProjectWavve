<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 : 웨이브</title>
    <link rel="shortcut icon" href="./images/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/faviconV2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/profile_edit.css">
</head>
<body>
    <section>
        <h1><a href="#"><img src="./images/logo.svg" alt="Wavve"></a></h1>
        <form action="#" method="get" id="profileFrm">
            <fieldset>
                <legend class="skip">프로필 수정 양식</legend>
                <h2>프로필 수정</h2>
                <p><img src="./images/profile.png" alt="프로필"></p>
                <a href="#">프로필 이미지 변경 <img src="./images/profile_more.png" alt="더보기"></a>
                <label for="user_name">이름변경 <input type="text" id="user_name" placeholder="1자~10자까지 가능합니다. (띄어쓰기 포함)"></label>
                <div class="profile_wrap">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                    <img src="./images/profile.png" alt="프로필">
                </div>
                <div class="button">
                    <button type="button" id="cancelBtn">취소</button>
                    <button type="button" id="checkBtn">확인</button>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="./script/profile_edit.js"></script>
</body>
</html>
